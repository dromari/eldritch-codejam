<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HELPER for eldritch horror</title>
</head>

<body>
    <header>
        <div class="wrapper_header">
            <div class="choice_of_ancient">
                <button class="button_Azathoth button_ancient" id="azathoth">Azathoth</button>
                <button class="button_Cthulthu button_ancient" id="cthulhu">Cthulthu</button>
                <button class="button_IogSothoth button_ancient" id="iogSothoth">IogSothoth</button>
                <button class="button_ShubNiggurath button_ancient" id="shubNiggurath">ShubNiggurath</button>
            </div>
            <div class="difficulty_selection">
                <button class="button_very_light button_difficulty">Very light</button>
                <button class="button_light button_difficulty">Light</button>
                <button class="button_medium button_difficulty">Medium</button>
                <button class="button_hard button_difficulty">Hard</button>
                <button class="button_very_hard button_difficulty">Very hard</button>
            </div>
        </div>
        <div class="create_deck">
            <button class="button_create_deck_cards">Create deck cards</button>
        </div>
    </header>

    <main>
        <div class="deck_container">
            <div class="deck_state_display">
                <h1>Deck state display</h1>
                <div class="stage_container">

                    <span class="stage_text">Stage 1</span>
                    <div class="dots_container">
                        <div class="dot green" id="dotsgreen1"></div>
                        <div class="dot brown" id="dotsbrown1"></div>
                        <div class="dot blue" id="dotsblue1"></div>
                    </div>
                </div>
                <div class="stage_container">
                    <span class="stage_text">Stage 2</span>
                    <div class="dots_container">
                        <div class="dot green" id="dotsgreen2"></div>
                        <div class="dot brown" id="dotsbrown2"></div>
                        <div class="dot blue" id="dotsblue2"></div>
                    </div>
                </div>
                <div class="stage_container">
                    <span class="stage_text">Stage 3</span>
                    <div class="dots_container">
                        <div class="dot green" id="dotsgreen3"></div>
                        <div class="dot brown" id="dotsbrown3"></div>
                        <div class="dot blue" id="dotsblue3"></div>
                    </div>
                </div>
            </div>
            <div class="current_card"></div>
            <div class="deck_all">
                <button class="button_deck"></button>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="./main.js"></script>
    <script>alert('Привет, проверяющий) К сожалению вебпак я еще не победила, поэтому пока успела сделать только верстку. Поздравляю с окончанием Stage0! И успехов в дальнейшем обучении!')</script>
</body>

</html>
